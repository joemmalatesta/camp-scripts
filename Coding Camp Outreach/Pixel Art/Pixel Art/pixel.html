<!DOCTYPE html>

<html>

  <head>

  <link rel="stylesheet" href="style.css" />

  </head>

  <body>

  <h1>My Pixel Art: </h1>


  <!-- 
    We dont need to know how this one works. We didn't learn flexbox or anyway of laying out the grid. 
    what is important is the ability to change classes in HTML and make new classes in CSS that change
    the color of the square in order to create the pixel art.

    They can just copy the HTML and CSS for this one, though.


   -->
      <div class="canvas">

      <!-- Begin Row 1 -->
      <div class="dark-blue"></div>
      <div class="background"></div>
      <div class="background"></div>
      <div class="tan"></div>
      <div class="tan"></div>
      <div class="background"></div>
      <div class="background"></div>
      <div class="dark-blue"></div>

      <!-- Begin Row 2 -->
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
 

      <!-- Begin Row 3 -->
      <div class="dark-blue"></div>
      <div class="black"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="black"></div>
      <div class="dark-blue"></div>


      <!-- Begin Row 4 -->
      <div class="dark-blue"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="dark-blue"></div>
      <div class="dark-blue"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="dark-blue"></div>
    

      <!-- Begin Row 5 -->
      <div class="dark-blue"></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="dark-blue"></div>


      <!-- Begin Row 6 -->
      <div class="dark-blue"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="black"></div>
      <div class="dark-blue"></div>
  

      <!-- Begin Row 7 -->
      <div class="dark-blue"></div>
      <div class="tan"></div>
      <div class="tan"></div>
      <div class="white"></div>
      <div class="white"></div>
      <div class="tan"></div>
      <div class="tan"></div>
      <div class="dark-blue"></div>
 

      <!-- Begin Row 8 -->
      <div class="background"></div>
      <div class="dark-blue"></div>
      <div class="tan"></div>
      <div class="tan"></div>
      <div class="tan"></div>
      <div class="tan"></div>
      <div class="dark-blue"></div>
      <div class="background"></div>


    </div>

  </body>

</html>
